<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Grid</title>
</head>
<body>
<div class="maincontainer">
    <header>
        <h1>Shopping Grid</h1>
    </header>
    <div class="container">
        <div class="filter">
            <label for="filterby">Filter by Title:</label>
            <select id="filterby" name="filterby" class="form-control" onchange="filterByValue(this)">
                <option value="">Select Filter</option>

            </select>
            <button onclick="clearFilter()">Clear Filter</button>
        </div>
        <div class="table">
            <ul class="trow thead">
                <li onClick="sortByElement('title');" class="col-8">
                    Title &nbsp;<span id="title" class="sorticon fa"></span>
                </li>
                <li onClick="sortByElement('price');" class="col-2">
                    Price &nbsp;<span id="price" class="sorticon fa"></span>
                </li>
                <li style="cursor: default;" class="col-2">
                    Stars &nbsp;<span class="fa"></span>
                </li>
            </ul>
            <div id="datagrid">
                
            </div>
        </div>
    </div>
    <footer>
        <span>Written by Dalia Banerjee</span>
    </footer>
</div>
<script type="text/javascript" src="data.json"></script>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
